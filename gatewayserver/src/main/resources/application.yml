spring:
  application:
    name: "gatewayserver"
  config:
    import: ${DEFAULT_CONFIG_SERVER:configserver:http://localhost:8071/}
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
        enabled: true
  info:
    env:
      enabled: true
info:
  app:
    name: "gatewayserver"
    description: "Bank Accounts Application"
    version: "1.0.0"